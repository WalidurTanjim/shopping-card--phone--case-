<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shopping Card</title>

     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google fonts (poppins) -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

     <!-- css cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

     <!-- external css file -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>


     <section>
          <header class="mb-5">
               <h2 class="card-header text-center text-white bg-dark py-3">My Shopping Card</h2>
          </header>

          <div class="container mb-5">
               <div class="products rounded p-5">
                    <div class="product iphone-div p-3 d-flex justify-content-between align-items-center mb-5 rounded">
                         <div class="left-item col-lg-8 col-md-8 col-sm-12 d-flex align-items-center">
                              <img src="images/iphone.jpg" class="img img-fluid" alt="No Image Found">
                              <p class="product-info">iPhone 13 pro max</p>
                         </div>
                         <div class="right-item col-lg-4 col-md-4 col-sm-12 d-flex align-items-center">
                              <div>
                                   <button id="iphone-plus-btn" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button>
                                   <input type="number" class="input-field border rounded px-2 py-2" value="1" id="iphone-field">
                                   <button id="iphone-minus-btn" class="btn btn-secondary"><i class="fa-solid fa-minus"></i></button>
                              </div>
                              <div>
                                   <p class="price">$<span id="iphone-price">1250</span></p>
                              </div>
                         </div>
                    </div>    <!-- iphone-div end -->


                    <div class="product case-div p-3 d-flex justify-content-between align-items-center mb-5 rounded">
                         <div class="left-item col-lg-8 col-md-8 col-sm-12 d-flex align-items-center">
                              <img src="images/case.jpg" class="img img-fluid" alt="No Image Found">
                              <p class="product-info">iPhone case</p>
                         </div>
                         <div class="right-item col-lg-4 col-md-4 col-sm-12 d-flex align-items-center">
                              <div>
                                   <button id="case-plus-btn" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button>
                                   <input type="number" class="input-field border rounded px-2 py-2" value="1" id="case-field">
                                   <button id="case-minus-btn" class="btn btn-secondary"><i class="fa-solid fa-minus"></i></button>
                              </div>
                              <div>
                                   <p class="price">$<span id="case-price">65</span></p>
                              </div>
                         </div>
                    </div>    <!-- case-div end -->


                    <div class="total-price bg-white p-3 rounded mb-3">
                         <div class="price d-flex justify-content-between align-items-center">
                              <div class="item-title"><h6 class="mb-0">Subtotal:</h6></div>
                              <div class="item-price"><h6>$<span id="subtotal">0</span></h6></div>
                         </div>
                         <div class="price d-flex justify-content-between align-items-center">
                              <div class="item-title"><h6 class="mb-0">Tax:</h6></div>
                              <div class="item-price"><h6>$<span id="tex">15%</span></h6></div>
                         </div>
                         <div class="price d-flex justify-content-between align-items-center">
                              <div class="item-title"><h6 class="mb-0">Total Price:</h6></div>
                              <div class="item-price"><h6>$<span id="final-price">0</span></h6></div>
                         </div>
                    </div>    <!-- total-price div end -->

                    <div class="button text-end">
                         <button class="btn btn-success" id="check-btn">Check Out</button>
                    </div>
               </div>    <!-- products div end -->
          </div>    <!-- container end -->
     </section>


     <!-- js cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     
     <!-- external js file -->
     <script src="js/utilities.js"></script>
     <script src="js/iphone.js"></script>
     <script src="js/case.js"></script>
     <script src="js/check.js"></script>
</body>
</html>
